<!DOCTYPE html>
<html lang="en">
<head>
    </head>
<body>
    <div class="loader"></div>
    <p>Loading the correct pricing for your region...</p>

    <script>
        // IMPORTANT: Replace 'YOUR_API_KEY' if you switch APIs that require it.
        // For simple, small-scale use, ipapi.co is often sufficient for IP lookup.
        fetch('https://ipapi.co/json/') 
            .then(response => response.json())
            .then(data => {
                const countryCode = data.country_code; // e.g., "MY", "SG", "US"

                if (countryCode === 'MY') {
                    window.location.href = 'prices-myr.html'; // Redirect to Malaysian price list
                } else if (countryCode === 'SG') {
                    window.location.href = 'prices-sgd.html'; // Redirect to Singaporean price list
                } else {
                    window.location.href = 'contact-us.html'; // Fallback
                }
            })
            .catch(error => {
                console.error('Error fetching geolocation:', error);
                window.location.href = 'contact-us.html'; // Fallback
            });
    </script>
</body>
</html>
